name: Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort
    
    - name: Check imports with isort
      run: isort --check-only cowtotext.py
      continue-on-error: true
    
    - name: Format check with black
      run: black --check cowtotext.py
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 cowtotext.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 cowtotext.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
